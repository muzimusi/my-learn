logging.config=classpath:flink-sql-submit_logback.xml

work.sql.dir=/usr/bin/hadoop/software/flink-sql-submit-server-test/flinksql/sql
work.exec.dir=/usr/bin/hadoop/software/flink-sql-submit-server-test/flinksql/exec
work.lib.dir=/usr/bin/hadoop/software/flink-sql-submit-server-test/flinksql/lib
sql.file.name=data.sql
command.file.name=submit.command

flink.dir=/usr/bin/hadoop/software/flink-1.9.1.1
flink.bin.dir=/usr/bin/hadoop/software/flink-1.9.1.1/bin
flink.command=flink

# server port
server.port=8090

# session config
server.servlet.session.timeout=7200

server.servlet.context-path=/flink

# file size limit for upload
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

#post content
server.jetty.max-http-post-size=5000000

spring.messages.encoding=UTF-8